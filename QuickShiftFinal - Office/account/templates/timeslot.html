    .app-time {
      border: 1px solid #fff;
      padding: 20px 30px;

    }

    .option-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
      -o-appearance: none;
      appearance: none;
      position: relative;
      top: 5px;
      right: 0;
      bottom: 0;
      left: 40px;
      height: 20px;
      width: 20px;
      transition: all 0.15s ease-out 0s;
      background: #fff;
      border: 1px solid #999;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      margin-right: 0.5rem;
      outline: none;
      position: relative;
      z-index: 1000;
    }
    .option-input:hover {
      background: #e5e7eb;
    }
    .option-input:checked {
      border: 1px solid #fff;
    }
    .option-input:checked::before {
      color: #d9486d;
      height: 40px;
      width: 40px;
      position: absolute;
      content: "âœ”";
      display: inline-block;
      font-size: 12px;
      left: 4px;
      line-height: 20px;
    }
    .option-input:checked::after {
      -webkit-animation: click-wave 0.65s;
      -moz-animation: click-wave 0.65s;
      animation: click-wave 0.65s;
      background: #40e0d0;
      content: "";
      display: block;
      position: relative;
      z-index: 100;
    }

    .option-input.radio {
      border-radius: 50%;
    }
    .option-input.radio::after {
      border-radius: 50%;
    }
    .app-check {
      display: flex;
    }
    .app-border {
      border: 1px solid #ece9e9;
      border-radius: 7px;
      padding: 5px 7px 5px 9px;
      padding-left: 40px;
      min-height: 30px;
    }

    .option-input.radio:checked + .app-border {
      background: #d9486d;
    }
    .option-input.radio:disabled,
    .option-input.radio:disabled + .app-border {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .app-label {
      position: relative;
      top: 5px;
      margin-right: 10px;
    }

  </style>
</head>
